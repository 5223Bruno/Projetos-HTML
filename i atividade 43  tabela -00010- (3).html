<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/tabela2.css">
    <title>Exemplo 2 Tabela</title>
    <link rel="icon" type="image/x-icon" href="../midias/imagens/icon.ico">
</head>
<body>
    <h2>Tabela de Produtos</h2>
    <table class="tabela2" border="1" style="width:50%">
        <thead>
            <tr>
                <th colspan="4">Ilustrações</th>
            </tr>
            <tr>
                <th rowspan="2">Produto</th>
                <th colspan="3">Valor Médio</th>
            </tr>
            <tr>
                <th>Capa</th>
                <th>Página Simples</th>
                <th>Vinheta</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cartilhas e Manuais</td>
                <td>1.500</td>
                <td>1.000</td>
                <td>250</td>
            </tr>
            <tr>
                <td>Jornal</td>
                <td>2.500</td>
                <td>900</td>
                <td>250</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
            <td colspan="4">Ariquemes Serviços</td>
            </tr>
        </tfoot>
    </table>
    <form><button class="button2" type="submit"><strong><a href="../index.html">Voltar</a></strong></button></form>
</body>
</html>
