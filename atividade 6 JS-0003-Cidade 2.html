<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Javacript de adição</title>
</head>
<body>
    <h1>Algoritmo de adição</h1>

    <label for="valor1">Valor 1:</label>
    <input type="number" id="valor1">
    <br>
    <label for="valor2">Valor 2:</label>
    <input type="number" id="valor2">
    <br>
    <button onclick="calcularSoma()">Calcular</button>

    <div id="resultado"></div>

    <script>
        function calcularSoma() {
            let valor1 = parseInt(document.getElementById("valor1").value);
            let valor2 = parseInt(document.getElementById("valor2").value);

            let soma = valor1 + valor2;

            if (soma > 10) {
                document.getElementById("resultado").innerText = "A soma dos valores é maior que 10. Resultado: " + soma;
            } else {
                document.getElementById("resultado").innerText = "A soma dos valores não é maior que 10.";
            }
        }
    </script>
</body>
</html>
