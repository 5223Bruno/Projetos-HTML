<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1> Questionário</h1>
        <form id="questionario">
            <fieldset style="width: 345px; margin: 0 auto;">
                <p>Pergunta 1: Qual é a capital do Brasil?</p>
                <input type="text" name="resposta1" required>
                <p>Pergunta 2: Qual é a capital de Rondônia?</p>
                <input type="text" name="resposta2" required>
                <p>Pergunta 3: Qual é o maior número entre 0 e 10?</p>
                <input type="text" name="resposta3" required>
            <br><br>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
      <script>
            var form = document.getElementById("questionario");
              form.addEventListener("submit", function(event) {
                event.preventDefault(); 
  
            var resposta1 = form.elements["resposta1"].value;
            var resposta2 = form.elements["resposta2"].value;
            var resposta3 = form.elements["resposta3"].value;
  
            var respostasCorretas = {
          resposta1: "Brasília",
          resposta2: "Porto Velho",
          resposta3: "10"
        };
  
        var respostasValidas = true;
  
        if (resposta1 !== respostasCorretas.resposta1) {
          form.elements["resposta1"].classList.add("invalid");
          respostasValidas = false;
        } else {
          form.elements["resposta1"].classList.remove("invalid");
        }
  
        if (resposta2 !== respostasCorretas.resposta2) {
          form.elements["resposta2"].classList.add("invalid");
          respostasValidas = false;
        } else {
          form.elements["resposta2"].classList.remove("invalid");
        }
  
        if (resposta3 !== respostasCorretas.resposta3) {
          form.elements["resposta3"].classList.add("invalid");
          respostasValidas = false;
        } else {
          form.elements["resposta3"].classList.remove("invalid");
        }
  
        if (respostasValidas) {
          form.submit();
        }
      });
    </script>
    
</body>
</html>
