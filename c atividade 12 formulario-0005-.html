<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8"/>
		<title>Aula Formul√°rio</title>
	</head>
	<body>
		<form>
			<input type="text" name="Nome" placeholder="Digite seu nome" size="50"><br>
			<input type="password" bame="senha" placeholder ="Senha aqui...">
			<input type="text" placeholder="(99)99999-9999" pattern="\(\d{2}\)\d{4}-\d{4}" />
			<br><br>
			<label>Aperitivo? <input name= "aperit" type="checkbox" checked="checked"></label>
			<fieldset>
			<legend>Sexo:</legend>
				<label for="masc">Masculino:</label><input type="radio" name="sexo" value="M" id="masc">
				<label for="fem">Feminino:</label><input type="radio" name="sexo" value="F" id="fem" checked="checked">
			</fieldset>
			<br>
			<label>Escreva uma mensagem:<br>
			<textarea name="Mensagem" rows="10" cols="80">O que estiver aqui aparece dentro do campo</textarea></label>
			<fieldset>
				<legend>Estado:</legend>
				<select name="Estado">
					<option value="" selected disabled>Selecione</option>
					<option value="AC">Acre</option>
					<option value="AL">Alagoas</option>
					<option value="AM">Amazonas</option>
					<option value="BA" selected>Bahia</option>
				</select>
			
			</fieldset>
			<br>
			<input type="number" name="Idade" min="0" max=100 step="1">
			<fieldset>
				<input type="submit" value="Enviar" id="btenviar">
				<input type="reset" value="Limpar">
			</fieldset>
		</form>
		<script>
			function validarForm(e) {
				nome = document.getElementsByName('nome')[0];
				senha = document.getElementsByName('senha')[0];
				sexo = document.getElementsByName('sexo');
	
				nome.style.backgroundColor = 'lightRed';
				senha.style.backgroundColor = 'lightRed';
	
				let ok = false;
	
				if (nome.value.length > 5) {
					nome.style.backgroundColor = 'white';
					ok = true;
				} 
				if (senha.value.length >= 8) {
					senha.style.backgroundColor = 'white';
					ok = true;
				}
				ok = verSexo(sexo);
	
				return ok ? true : false;
			}
	
			function verSexo(sexo) {
				let marcado = false
				sexo.forEach(s => {
					if (s.checked) {
						marcado = true;
					}
				});
				return marcado;
			}
		</script>
	</body>
</html>
